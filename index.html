<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Korea Plastic Surgery Reviews</title>

  <!-- ‚úÖ ÎÑ§Ïù¥Î≤Ñ ÏßÄÎèÑ API (ÏòÅÎ¨∏ & geocoder Î™®Îìà Ìè¨Ìï®) -->
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpClientId=jw4st4alcn&submodules=geocoder&language=en"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background-color: #222;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 18px;
      border-bottom: 1px solid #555;
      padding-bottom: 10px;
    }
    .menu-item {
      margin: 10px 0;
      cursor: pointer;
      font-size: 15px;
    }
    .submenu {
      margin-left: 15px;
      margin-top: 5px;
      display: none;
    }
    .submenu div {
      font-size: 14px;
      margin: 5px 0;
      cursor: pointer;
      color: #ccc;
    }
    .submenu div:hover, .menu-item:hover {
      color: #ffd369;
    }

    /* Content area */
    .content {
      flex-grow: 1;
      padding: 30px;
      background-color: #f5f5f5;
      overflow-y: auto;
      position: relative;
    }

    h1 {
      font-size: 22px;
      color: #222;
    }

    .map-container {
      width: 100%;
      height: 600px;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
    }

    iframe {
      border: 0;
    }

    /* ‚úÖ ÎÑ§Ïù¥Î≤Ñ ÏßÄÎèÑ Í≤ÄÏÉâÏ∞Ω */
    #search-box {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      display: flex;
      gap: 8px;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    #search-input {
      width: 240px;
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    #search-button {
      background-color: #03c75a;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    #search-button:hover {
      background-color: #02b150;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <h2>Korea Plastic Surgery</h2>
    <div class="menu-item" onclick="showPage('map')">üó∫Ô∏è View by Map</div>
    <div class="menu-item" onclick="toggleSubmenu()">üìÇ View by Category</div>
    <div class="submenu" id="submenu">
      <div onclick="showDetail('rhinoplasty')">Rhinoplasty</div>
      <div onclick="showDetail('eyelid')">Double Eyelid</div>
      <div onclick="showDetail('botox')">Botox</div>
      <div onclick="showDetail('filler')">Filler</div>
      <div onclick="showDetail('liposuction')">Liposuction</div>
    </div>
  </div>

  <div class="content" id="content">
    <h1>üó∫Ô∏è Explore Clinics by Map</h1>

    <!-- ‚úÖ Í≤ÄÏÉâÏ∞Ω (ÎÑ§Ïù¥Î≤Ñ ÏßÄÎèÑ ÏúÑÏóê ÌëúÏãúÎê®) -->
    <div id="search-box">
      <input type="text" id="search-input" placeholder="Search area (e.g., Gangnam, Apgujeong)" />
      <button id="search-button">Search</button>
    </div>

    <!-- ‚úÖ Naver Map -->
    <div id="naverMap" style="width:100%;height:400px;border-radius:8px;overflow:hidden;"></div>

    <!-- ‚úÖ Google Map -->
    <div class="map-container">
      <iframe 
        src="https://storage.googleapis.com/maps-solutions-cccswt1fsz/neighborhood-discovery/ap9e/neighborhood-discovery.html"
        width="100%" height="100%"
        loading="lazy">
      </iframe>
    </div>
  </div>

  <script>
    const submenu = document.getElementById('submenu');
    const content = document.getElementById('content');
    let naverMap, markers = [];

    // ‚úÖ ÎÑ§Ïù¥Î≤ÑÏßÄÎèÑ Î°úÎìú + Í≤ÄÏÉâ Í∏∞Îä•
    function loadNaverMap() {
      naverMap = new naver.maps.Map('naverMap', {
        center: new naver.maps.LatLng(37.5665, 126.9780),
        zoom: 10
      });

      document.getElementById('search-button').addEventListener('click', handleSearch);
    }

    function handleSearch() {
      const query = document.getElementById('search-input').value.trim();
      if (!query) {
        alert('Please enter a search term.');
        return;
      }

      naver.maps.Service.geocode({ query: query }, function(status, response) {
        if (status !== naver.maps.Service.Status.OK) {
          alert('No results found.');
          return;
        }

        const result = response.v2.addresses[0];
        const lat = parseFloat(result.y);
        const lng = parseFloat(result.x);
        const location = new naver.maps.LatLng(lat, lng);

        // Ïù¥Ï†Ñ ÎßàÏª§ Ï†úÍ±∞
        markers.forEach(m => m.setMap(null));
        markers = [];

        const marker = new naver.maps.Marker({
          position: location,
          map: naverMap
        });
        markers.push(marker);

        const info = new naver.maps.InfoWindow({
          content: `
            <div style="padding:10px;max-width:200px;">
              <h4>${result.roadAddress || result.jibunAddress}</h4>
              <p>Lat: ${lat.toFixed(5)}, Lng: ${lng.toFixed(5)}</p>
            </div>
          `,
          backgroundColor: "#fff",
          borderColor: "#03c75a",
          borderWidth: 3,
          anchorSize: new naver.maps.Size(20, 20)
        });

        naver.maps.Event.addListener(marker, "click", function() {
          info.open(naverMap, marker);
        });

        naverMap.setCenter(location);
        naverMap.setZoom(14);
      });
    }

    // Î©îÎâ¥ Ï†úÏñ¥
    function toggleSubmenu() {
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
      if (submenu.style.display === 'block') showCategory();
    }

    function showPage(page) {
      if (page === 'map') {
        content.innerHTML = `
          <h1>üó∫Ô∏è Explore Clinics by Map</h1>
          <div id="search-box">
            <input type="text" id="search-input" placeholder="Search area (e.g., Gangnam, Apgujeong)" />
            <button id="search-button">Search</button>
          </div>
          <div id="naverMap" style="width:100%;height:400px;border-radius:8px;overflow:hidden;"></div>
          <div class="map-container">
            <iframe src="https://storage.googleapis.com/maps-solutions-cccswt1fsz/neighborhood-discovery/ap9e/neighborhood-discovery.html" width="100%" height="100%" loading="lazy"></iframe>
          </div>
        `;
        loadNaverMap();
      }
    }

    function showCategory() {
      content.innerHTML = `
        <h1>üíâ View by Category</h1>
        <div class="category-grid">
          <div class="card" onclick="showDetail('rhinoplasty')">
            <img src="https://via.placeholder.com/300x120?text=Rhinoplasty" />
            <h3>Rhinoplasty</h3>
            <p>Enhance your nose shape naturally with Korean expertise.</p>
          </div>
          <div class="card" onclick="showDetail('eyelid')">
            <img src="https://via.placeholder.com/300x120?text=Eyelid" />
            <h3>Double Eyelid Surgery</h3>
            <p>Popular Korean eye surgery for brighter, defined eyes.</p>
          </div>
        </div>
      `;
    }

    function showDetail(type) {
      const details = {
        rhinoplasty: { title: 'Rhinoplasty', desc: 'Korean rhinoplasty focuses on balance and natural results.' },
        eyelid: { title: 'Double Eyelid Surgery', desc: 'Enhances eye definition and youthfulness.' }
      };
      const d = details[type];

      content.innerHTML = `
        <h1>${d.title}</h1>
        <p>${d.desc}</p>
        <div id="search-box">
          <input type="text" id="search-input" placeholder="Search area (e.g., Gangnam)" />
          <button id="search-button">Search</button>
        </div>
        <div id="naverMap" style="width:100%;height:400px;border-radius:8px;overflow:hidden;margin-top:20px;"></div>
        <div class="map-container">
          <iframe src="https://storage.googleapis.com/maps-solutions-cccswt1fsz/neighborhood-discovery/ap9e/neighborhood-discovery.html" width="100%" height="100%" loading="lazy"></iframe>
        </div>
      `;
      loadNaverMap();
    }

    loadNaverMap(); // Ï¥àÍ∏∞ ÏßÄÎèÑ Î°úÎìú
  </script>
</body>
</html>
