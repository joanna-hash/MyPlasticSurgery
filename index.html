<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Korea Plastic Surgery Reviews</title>
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=jw4st4alcn"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 230px;
      background-color: #222;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    .sidebar h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 18px;
      border-bottom: 1px solid #555;
      padding-bottom: 10px;
    }
    .menu-item {
      margin: 10px 0;
      cursor: pointer;
      font-size: 15px;
    }
    .submenu {
      margin-left: 15px;
      margin-top: 5px;
      display: none;
    }
    .submenu div {
      font-size: 14px;
      margin: 5px 0;
      cursor: pointer;
      color: #ccc;
    }
    .submenu div:hover, .menu-item:hover {
      color: #ffd369;
    }

    /* Content area */
    .content {
      flex-grow: 1;
      padding: 30px;
      background-color: #f5f5f5;
      overflow-y: auto;
    }

    h1 {
      font-size: 22px;
      color: #222;
    }

    .map-container {
      width: 100%;
      height: 600px;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 20px;
    }

    iframe {
      border: 0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Korea Plastic Surgery</h2>
    <div class="menu-item" onclick="showPage('map')">🗺️ View by Map</div>
    <div class="menu-item" onclick="toggleSubmenu()">📂 View by Category</div>
    <div class="submenu" id="submenu">
      <div onclick="showDetail('rhinoplasty')">Rhinoplasty</div>
      <div onclick="showDetail('eyelid')">Double Eyelid</div>
      <div onclick="showDetail('botox')">Botox</div>
      <div onclick="showDetail('filler')">Filler</div>
      <div onclick="showDetail('liposuction')">Liposuction</div>
    </div>
  </div>

  <div class="content" id="content">
    <h1>🗺️ Explore Clinics by Map</h1>

    <!-- ✅ Naver Map -->
    <div id="naverMap" style="width:100%;height:400px;border-radius:8px;overflow:hidden;"></div>

    <!-- ✅ Google Map -->
    <div class="map-container">
      <iframe 
        src="https://storage.googleapis.com/maps-solutions-cccswt1fsz/neighborhood-discovery/ap9e/neighborhood-discovery.html"
        width="100%" height="100%"
        loading="lazy">
      </iframe>
    </div>
  </div>

  <script>
    const submenu = document.getElementById('submenu');
    const content = document.getElementById('content');

    // 기본 네이버지도 로드
    function loadNaverMap() {
      var mapOptions = {
        center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 중심
        zoom: 10
      };
      new naver.maps.Map('naverMap', mapOptions);
    }

    // 메뉴 제어
    function toggleSubmenu() {
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
      if (submenu.style.display === 'block') showCategory();
    }

    function showPage(page) {
      if (page === 'map') {
        content.innerHTML = `
          <h1>🗺️ Explore Clinics by Map</h1>

          <div id="naverMap" style="width:100%;height:400px;border-radius:8px;overflow:hidden;"></div>

          <div class="map-container">
            <iframe 
              src="https://storage.googleapis.com/maps-solutions-cccswt1fsz/neighborhood-discovery/ap9e/neighborhood-discovery.html"
              width="100%" height="100%"
              loading="lazy">
            </iframe>
          </div>
        `;
        loadNaverMap(); // 페이지 변경 시 지도 다시 로드
      }
    }

    function showCategory() {
      content.innerHTML = `
        <h1>💉 View by Category</h1>
        <div class="category-grid">
          <div class="card" onclick="showDetail('rhinoplasty')">
            <img src="https://via.placeholder.com/300x120?text=Rhinoplasty" />
            <h3>Rhinoplasty</h3>
            <p>Enhance your nose shape naturally with Korean expertise.</p>
          </div>
          <div class="card" onclick="showDetail('eyelid')">
            <img src="https://via.placeholder.com/300x120?text=Eyelid" />
            <h3>Double Eyelid Surgery</h3>
            <p>Popular Korean eye surgery for brighter, defined eyes.</p>
          </div>
          <div class="card" onclick="showDetail('botox')">
            <img src="https://via.placeholder.com/300x120?text=Botox" />
            <h3>Botox</h3>
            <p>Wrinkle reduction and facial contouring treatment.</p>
          </div>
          <div class="card" onclick="showDetail('filler')">
            <img src="https://via.placeholder.com/300x120?text=Filler" />
            <h3>Filler</h3>
            <p>Volume enhancement for face and lips using premium fillers.</p>
          </div>
          <div class="card" onclick="showDetail('liposuction')">
            <img src="https://via.placeholder.com/300x120?text=Liposuction" />
            <h3>Liposuction</h3>
            <p>Body contouring and fat removal procedure by top clinics.</p>
          </div>
        </div>
      `;
    }

    function showDetail(type) {
      const details = {
        rhinoplasty: {
          title: 'Rhinoplasty (Nose Surgery)',
          desc: 'Korean rhinoplasty focuses on a balanced, natural look using advanced surgical techniques.',
        },
        eyelid: {
          title: 'Double Eyelid Surgery',
          desc: 'This surgery enhances the crease of the eyelid for a more open, youthful appearance.',
        },
        botox: {
          title: 'Botox Treatment',
          desc: 'Non-surgical procedure to smooth wrinkles and contour the face.',
        },
        filler: {
          title: 'Filler Injection',
          desc: 'Add natural volume and symmetry to your face with safe filler procedures.',
        },
        liposuction: {
          title: 'Liposuction',
          desc: 'Remove excess fat and reshape body contours effectively.',
        },
      };

      const d = details[type];
      content.innerHTML = `
        <h1>${d.title}</h1>
        <p>${d.desc}</p>

        <div class="review">
          <h3>⭐ Real Local Review</h3>
          <p>"The clinic was professional and affordable. The staff spoke English and explained every step clearly."</p>
        </div>
        <div class="review">
          <h3>⭐ Real Local Review</h3>
          <p>"I found this clinic from Naver reviews, and it truly lives up to the local recommendations!"</p>
        </div>

        <div id="naverMap" style="width:100%;height:400px;border-radius:8px;overflow:hidden;margin-top:20px;"></div>

        <div class="map-container">
          <iframe 
            src="https://storage.googleapis.com/maps-solutions-cccswt1fsz/neighborhood-discovery/ap9e/neighborhood-discovery.html"
            width="100%" height="100%"
            loading="lazy">
          </iframe>
        </div>
      `;
      loadNaverMap(); // 상세 페이지에도 네이버지도 표시
    }

    // 초기 네이버지도 로드
    loadNaverMap();
  </script>
</body>
</html>
